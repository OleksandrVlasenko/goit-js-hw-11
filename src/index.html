<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <div class="radio-btn__container">
        <label
          ><input type="radio" name="methodOfScroll" value="with-btn-load-more" checked />
          With button "Load More"</label
        >
        <label
          ><input type="radio" name="methodOfScroll" value="with-infinity-scroll" /> With
          "Infinity scroll"</label
        >
      </div>
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
    </form>

    <div class="gallery">
    </div>
    <button type="button" class="load-more" style="display: none">
      Load more
    </button>
    <div id="sentinel"></div>
  </body>
</html>
